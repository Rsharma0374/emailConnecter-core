server:
  port: 10002

spring:
  application:
    name: email-service

logging:
  file:
    name:/opt/logs/emailConnector/emailConnector.log

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true