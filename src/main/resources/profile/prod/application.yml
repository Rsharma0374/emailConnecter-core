server:
  port: 30080
  address: 0.0.0.0

spring:
  application:
    name: EMAIL-SERVICE

logging:
  file:
    name:/opt/logs/emailConnector/emailConnector.log

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true